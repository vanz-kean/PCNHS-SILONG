<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Updates</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    * {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9f9f9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo-text h1 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .logo-text p {
      margin: 0;
      font-size: 12px;
      color: #222;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #0056b3;
    }

    .carousel-section {
      padding: 40px 20px;
      background-color: #fff;
      text-align: center;
    }

    .swiper {
      width: 100%;
      padding: 20px 0;
    }

    .swiper-slide {
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    h2.carousel-title {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #1a73e8;
      font-size: 24px;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo-section">
    <img src="logo.png" alt="PCNHS Logo" class="logo">
    <div class="logo-text">
      <h1>PCNHS Peer Facilitators</h1>
      <p>Transform • Connect • Make a Difference</p>
    </div>
  </div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="index.html#core-values">Core Values</a>
    <a href="index.html#updates">Updates</a>
    <a href="#gallery">Gallery</a>
    <a href="index.html#about">About</a>
    <a href="index.html#contact">Contact</a>
  </nav>    
</header>

<section class="carousel-section" id="gallery">
  <h2 class="carousel-title">Gallery - Row 1</h2>
  <div class="swiper swiper-one">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image5.jpg" alt=""></div>
    </div>
  </div>

  <h2 class="carousel-title">Gallery - Row 2</h2>
  <div class="swiper swiper-two">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image6.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image7.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image8.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image9.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image10.jpg" alt=""></div>
    </div>
  </div>

  <h2 class="carousel-title">Gallery - Row 3</h2>
  <div class="swiper swiper-three">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image11.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image12.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image13.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image14.jpg" alt=""></div>
      <div class="swiper-slide"><img src="image15.jpg" alt=""></div>
    </div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  window.onload = function () {
    const swiper1 = new Swiper('.swiper-one', {
      slidesPerView: 5,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
    });

    const swiper2 = new Swiper('.swiper-two', {
      slidesPerView: 5,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
    });

    const swiper3 = new Swiper('.swiper-three', {
      slidesPerView: 5,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
    });

    // Hover-to-pause effect
    document.querySelector('.swiper-one').addEventListener('mouseenter', () => swiper1.autoplay.stop());
    document.querySelector('.swiper-one').addEventListener('mouseleave', () => swiper1.autoplay.start());

    document.querySelector('.swiper-two').addEventListener('mouseenter', () => swiper2.autoplay.stop());
    document.querySelector('.swiper-two').addEventListener('mouseleave', () => swiper2.autoplay.start());

    document.querySelector('.swiper-three').addEventListener('mouseenter', () => swiper3.autoplay.stop());
    document.querySelector('.swiper-three').addEventListener('mouseleave', () => swiper3.autoplay.start());
  };
</script>

</body>
</html>
